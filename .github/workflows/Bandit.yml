name: Bandit Scan

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  bandit-scan:
    runs-on: ubuntu-latest
    name: Run Bandit security scan

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Bandit scan
        uses: shundor/bandit-action@v1
        with:
          path: "."
          level: high
          confidence: high
          exit_zero: true
